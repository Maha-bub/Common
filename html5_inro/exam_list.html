<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List create</title>
</head>
<body>
    <div  style="color:blue; background-color: #e7dbdb;">
        <ul style="list-style-type:square;">
            <li>Java
                <ol type="1"; >
                    <li>Javascript</li>
                    <li>Springboot</li>
                    <li>Angular</li>
                    <li>SQL</li>
                </ol>
            </li>
            <li>DDD
                <ol type="i" style="color: brown; background-color: #db9494;">
                    <li>NoSQL</li>
                    <li>Apex</li>
                </ol>
            </li>
            <li>PHP
                 <ol type="1">
                    <li>Javascript</li>
                    <li>React
                        <ol style="list-style-type: square;" >
                            <li>next.js</li>
                            <li>node.js</li>
                        </ol>
                    </li>
                    <li>Laravel</li>
                </ol>
            </li>
            <li>NT</li>
        </ul>
    </div>
    
</body>
</html>
