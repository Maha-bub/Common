<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        
        input{
            border-radius: 4px;
            padding: 5px 10px ;
        }
        textarea{
            border-radius: 4px;
            padding: 5px 5px ;
        }

             border-radius: 4px;
            padding: 5px 5px ;
        }

            font-size: 20px;

        }

</head>

        Address: <br>

        <select name="" id="">
            <option value="">Dhaka</option>
            <option value="">Dhanmondi</option>
            <option value="">Nilphamari</option>
        </select> <br><br>
        <fieldset><legend>Gender:</legend> <br>
        <input type="radio" name="a" id="">Male
        <input type="radio" name="a" id="">Female
        <input type="radio" name="a" id="">Others
        </fieldset>
       <br><br>
       Subject: <br>
       <input id="subject" type="checkbox" name="" id="">HTML
       <input id="subject" type="checkbox" name="" id="">CSS
       <input id="subject" type="checkbox" name="" id="">CSS

        <input style=" border-radius:5px; border-color: rgb(54, 219, 48); color: rgb(0, 0, 0); background-color: #f7d307; padding: 10px 20px 10px 20px;" type="submit" name="" id="">

    </form></fieldset>

</html>
