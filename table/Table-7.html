<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
         h2{
            text-align: center;
        }
        table{
            text-align: center
            ;
            padding:0px;
        }
    </style>
</head>
<body>
    <h2>HTML Table</h2>
    <table border="" style="width: 50%;">
        <tr>
            <td colspan="2">cell-1</td>
            <td>Cell-2</td>
            <td>Cell-3</td>
        </tr>
        <tr>
            <td rowspan="3">cell-4</td>
            <td>cell-5</td>
            <td>cell-6</td>
            <td>cell-7</td>
        </tr>
        <tr>
            <td colspan="3">
                cell-8
            </td>
    </tr>
    <tr>
            <td>
                cell-9
            </td>
            <td colspan="2">cell-10</td>
    </tr>
    </table>
</body>
</html>
